<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>NASA Page</title>
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>
    <section>
        
        <article>
            <h2>Social Media</h2>
            <p>
                <dl>
                    <dt>Twitter - @nasa</dt>
                    <dt>Facebook - fb.com/nasa</dt>
                    <dt>Instagram - @nasa</dt>
                    <dt>Youtube-youtube.com/NASA</dt>
                </dl>
            </p>
        </article>

        <article>
            <h2>Office Info</h2>
            <p>
                <dl>
                     <dt>Public Commmunications Office</dt>
                     <dt>NASA Headquarters</dt>
                     <dt>300 E. Street SW, Suite 5R30</dt>
                     <dt>Washington, DC 20546</dt>
                     <dt>(202) 358-0001 (Office)</dt>
                     <dt>(202) 358-43338 (Fax)</dt>
                </dl>
            </p>
        </article>

        <article>
            <h2>Contact Us</h2>
            <form>
                 Name
                 <br>
                 <textarea rows="1" cols="25" name="Name"></textarea>
                <br>
                <br>
                 Message
                 <br>
                 <textarea rows="8" cols="25" name="Message"></textarea>
                 <br>
                 <br>
                 <input type="button" value="Send" style="width: 75px; height: 30px">
            </form>
        </article>
       
    </section>
</body>
